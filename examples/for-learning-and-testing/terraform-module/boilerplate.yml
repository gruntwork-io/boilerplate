variables:
  - name: ModuleName
    description: The name of the Terraform module
    type: string

  - name: CopyrightInfo
    description: Copyright information to put in the README. Typically "Copyright <year> <company>."
    type: string
    default: ""

  - name: TerraformVersion
    description: The version of Terraform to use
    type: string
    default: 1.5.7

hooks:
  after:
    # Format the Terraform code
    - command: terraform
      args:
        - fmt
      dir: "{{ outputFolder }}"