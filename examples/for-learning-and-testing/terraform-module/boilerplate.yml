variables:
  - name: ModuleName
    description: The name of the Terraform module
    type: string

  - name: IncludeCopyright
    description: If set to true, include copyright info in the README
    type: bool

  - name: CopyrightHolder
    description: The name of the copyright holder for the module. Only used if IncludeCopyright is true.
    type: string

  - name: CopyrightYear
    description: The year of the copyright. Only used if IncludeCopyright is true.
    type: string

  - name: TerraformVersion
    description: The version of Terraform to use
    type: string
    default: 1.5.7

hooks:
  after:
    # Format the Terraform code
    - command: terraform
      args:
        - fmt
      dir: "{{ outputFolder }}"